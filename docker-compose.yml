version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: paths-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: paths_user
      POSTGRES_PASSWORD: paths_password
      POSTGRES_DB: paths_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paths_user -d paths_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
